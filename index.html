<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cifra de César</title>
</head>
<body>

    <header>
        <h1 class="centered-title">Cifra de César</h1>
        <h2 class="subtitle">A cifra de César foi nomeada em homenagem a Júlio César que, segundo Suetónio, a usava com uma troca de três posições para proteger mensagens de significado militar.</h2>
    </header>

    <section class="centered-section">
        <div class="content-container">
            <div class="half-width">
                <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>
                <div class="counter-container">
                    <label for="counter">Chave para codificar (1-26):</label>
                    <input type="number" id="counter" min="1" max="26" placeholder="1-26"/>
                </div>
                <div class="button__left">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
            </div>
            <div class="half-width">
                <div class="code-container">
                    <div id="codigo" class="encrypted-message">
                        <p aria-placeholder="Mensagem codificada">

                        </p></div>
                    <button class="button__copy" onclick="copyText()">Copiar texto</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Copyright 2024</p>
    </footer>

    <script>
        function copyText() {
            var codeContainer = document.getElementById("codigo");
            var range = document.createRange();
            range.selectNode(codeContainer);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand("copy");
            window.getSelection().removeAllRanges();
        }
    </script>

</body>
</html>
